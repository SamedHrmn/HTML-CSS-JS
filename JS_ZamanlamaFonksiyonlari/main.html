<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Zamanlama Fonksiyonları</title>


</head>

<script>
    var say = 5;
    var indirme;
    var sure;

    function baslat() {
        indirme = setTimeout(dosyaindirme, 5000); //dosyaindirme fonksiyonumuza 5sn delay.

        sureyisay(); //1 saniye aralıklarla çalışmasını istiyoruz ama başlangıçtan itibaren başlamasını istiyoruz.
        //Bu yüzden setInterval demeden önce 1 kez çağırdık.
        sure = setInterval(sureyisay, 1000);
    }

    function dosyaindirme() {
        window.alert("Dosya inmeye basladi...");
        document.getElementById("para").innerHTML = "";
        clearInterval(sure); //Dosya indirmeye bastığımda ve sureyisay fonksiyonu bittiğinde 
        // tekrar bastan baslamamalı.

        say = 5;
    }

    function sureyisay() {
        document.getElementById("para").innerHTML = "Dosya " + say + " saniye içinde inecek";
        say--;


        if (say == 0) {
            clearInterval(sure);
        }
    }


    function islemleriDurdur() {
        clearInterval(sure);
        clearTimeout(indirme);

        document.getElementById("para").innerHTML = "Dosya indirmesi durduruldu.";
        say = 5;
    }
</script>

<body>

    <p>Dosyayı indirmek için tıklayın</p>

    <p id="para"></p>

    <button onclick="baslat();">İndirmek için Tıklayın</button>
    <button onclick="islemleriDurdur();">İptal Etmek için Tıkla</button>

</body></html>
