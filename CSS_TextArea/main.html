<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title> TextArea </title>
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <form action="" method="">
        <textarea name="mesaj" rows="20" cols="30" placeholder="Mesajınız.." maxlength="50" autofocus></textarea>
        <!-- placeholder ile textArea içinde kullanıcıya ne yazacağıyla ilgili,yazı yazdığı zaman kaybolan bir mesaj verebiliriz.-->

        <!--rows ve cols özelliği o anda text areada max kaç satır ve sütunun gözükeceğini belirtir.-->

        <!-- autofocus ile sayfa yenilendiginde fare imleci direkt textArea üzerinde belirmiş olur-->

        <!-- maxlength ile textArea içine yazılabilecek karakter sayısını sınırlayabiliriz.-->





    </form>

</body></html>
