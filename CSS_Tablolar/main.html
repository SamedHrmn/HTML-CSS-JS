<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>TabloVeOzellikleri</title>
    <link rel="stylesheet" href="main.css" />

</head>

<body>
    <table>
        <caption align="bottom">Çalışanlar Listesi</caption> <!-- Tabloya isim verir.-->
        <tr>
            <!-- Table Row:Tablonun sütunları-->

            <th>İsim</th> <!-- TableHeader:Her bir sütünun özellikleri-->
            <th>Soyisim </th>
            <th>Yaş </th>
        </tr>

        <tr>
            <td>Samed</td>
            <td>Harman</td>
            <td>20</td>
        </tr>

        <tr>
            <td>Frank</td>
            <td>Castle</td>
            <td>30</td>
        </tr>

    </table>

</body></html>
