<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title> CheckBox ve RadioButton</title>
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <form action="" method="">
        Hobileriniz Nelerdir? <br />
        Basketbol Oynamak <input type="checkbox" name="hobiler" value="basket" checked />
        <!-- checked keywordu ile default olarak checkBox işaretli gelir.-->
        Resim Yapmak <input type="checkbox" name="hobiler" value="resim" />
        Gitar Çalmak <input type="checkbox" name="hobiler" value="gitar" />

        <br />
        Sık sık tiyatroya gider misiniz? <br />

        Evet<input type="radio" name="tiyatro" value="evet" />
        Hayır<input type="radio" name="tiyatro" value="hayır" />

    </form>

</body></html>
