<!DOCTYPE html>

<html>

    <head>
    <meta charset="utf-8" />
    <title>CSS Giris</title>
    <!-- CSS kodlarını head etiketi içine style etiketi açarak yazarız.-->

        p {
            color: red;
        }

        h1 {
            background-color: blueviolet;
        }
    </style>

<body>
    <h1>Blueviolet background with CSS !!</h1>
    <p> My fist CSS codeee!!</p>

</body>

</head></html>
