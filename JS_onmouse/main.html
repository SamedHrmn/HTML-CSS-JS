<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>ElementlereEventAtama</title>
</head>

<body>

    <style>
        div {
            width: 200px;
            height: 200px;
            background: bisque;
            text-align: center;
        }
    </style>

    <div id="div1"> Valar Morghulis</div>
    <img id="resim" src="darthVader.png" width="400px" height="400px" />
    <script>
        var div = document.getElementById("div1");
        div.onclick = function() {
            /*onclick ile elemente event özelliği kazandırmış olduk*/
            this.innerHTML = "Valar Dohaeris";
        }

        var resim = document.getElementById("resim");

        resim.onmouseover = function() {
            /*Cursor resime geldiğinde resim değişir.*/
            this.src = "anakinSkywalker.png";
        }

        resim.onmouseout = function() {
            /*Cursor resimden çıktığında resim değişir.*/
            this.src = "darthVader.png";
        }
    </script>



</body></html>
