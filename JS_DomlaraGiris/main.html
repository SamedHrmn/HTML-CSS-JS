<!DOCTYPE html>

<html>

    <head>
    <meta charset="utf-8" />
    <title>HTML Dom</title>
</head>

<body>

    <script>
        /*Bir elementin CSS özelliklerini getElementById methodu ile değiştirebiliriz.*/
        function degistir() {
            document.getElementById("para").style.color = "red";
            document.getElementById("para").style.backgroundColor = "bisque";
        }

        function kaybet() {
            var x = document.getElementById("para"); /*Elementi bu şekilde nesneye atayıp yine işlemlerimizi yapabiliyoruz.*/
            x.style.visibility = "hidden";
        }

        function goster() {
            var x = document.getElementById("para");
            x.style.visibility = "visible";
        }

        function ortala() {
            var x = document.getElementById("para");
            x.style.textAlign = "center";
        }
    </script>

    <p id="para">Dom Dom Dom</p>

    <button onclick="degistir()">Degistir</button>
    <button onclick="kaybet()">Kaybet</button>
    <button onclick="goster()">Göster</button>
    <button onclick="ortala()">Ortala</button>


</body></html>
